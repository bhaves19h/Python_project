<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            margin-bottom: 20px;
        }

        .container h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .container h2 {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 400;
            color: #e0e0e0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            text-align: center;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .generated {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
            max-width: 400px;
            
        }

        .generated img {
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
        }

        .generated p {
            font-size: 16px;
            font-weight: 500;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to QR Code Generator</h1>
        <h2>Insert a link to generate your QR code</h2>
        <form action="/" method="POST">
            <input type="text" name="link" placeholder="Enter your link here">
            <button type="submit">Generate QR Code</button>
        </form>
    </div>
    {% if data %}
    <div class="generated">
        <img src="{{ data }}" alt="QR Code"/> <!--That will display the QR code when data is passed.-->
        <p>Here is the QR code generated</p>
    </div>
    {% endif %}
</body>
</html>
